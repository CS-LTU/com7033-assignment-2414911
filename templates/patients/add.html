{% extends "base.html" %}
{% block title %}Add Patient - Stroke Secure{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <i class="bi bi-person-plus"></i> Add New Patient
                </h3>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Patient Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Enter patient's full name" required autofocus>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   placeholder="Enter patient's age" min="0" max="150" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hypertension" class="form-label">Hypertension <span class="text-danger">*</span></label>
                            <select class="form-select" id="hypertension" name="hypertension" required>
                                <option value="">Select</option>
                                <option value="0">No hypertension</option>
                                <option value="1">Has hypertension</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ever_married" class="form-label">Ever Married <span class="text-danger">*</span></label>
                            <select class="form-select" id="ever_married" name="ever_married" required>
                                <option value="">Select</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="work_type" class="form-label">Work Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="work_type" name="work_type" required>
                                <option value="">Select work type</option>
                                <option value="Children">Children</option>
                                <option value="Govt_job">Govt_job</option>
                                <option value="Never_worked">Never_worked</option>
                                <option value="Private">Private</option>
                                <option value="Self-employed">Self-employed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="residence_type" class="form-label">Residence Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="residence_type" name="residence_type" required>
                                <option value="">Select residence type</option>
                                <option value="Rural">Rural</option>
                                <option value="Urban">Urban</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="avg_glucose_level" class="form-label">Average Glucose Level <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" 
                                   placeholder="Enter average glucose level" step="0.01" min="0" max="500" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bmi" class="form-label">BMI (Body Mass Index) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="bmi" name="bmi" 
                                   placeholder="Enter BMI" step="0.01" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="smoking_status" class="form-label">Smoking Status <span class="text-danger">*</span></label>
                            <select class="form-select" id="smoking_status" name="smoking_status" required>
                                <option value="">Select smoking status</option>
                                <option value="Formerly smoked">Formerly smoked</option>
                                <option value="Never smoked">Never smoked</option>
                                <option value="Smokes">Smokes</option>
                                <option value="Unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Save Patient
                        </button>
                        <a href="/patients" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
