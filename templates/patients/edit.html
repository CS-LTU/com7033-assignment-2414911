{% extends "base.html" %}
{% block title %}Edit Patient - Stroke Secure{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">
                    <i class="bi bi-pencil"></i> Edit Patient
                </h3>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Patient Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ patient.get('name', '') }}" required autofocus>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ patient.get('age', '') }}" min="0" max="150" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select gender</option>
                                <option value="Male" {% if patient.get('gender') == "Male" %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.get('gender') == "Female" %}selected{% endif %}>Female</option>
                                <option value="Other" {% if patient.get('gender') == "Other" %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="hypertension" class="form-label">Hypertension <span class="text-danger">*</span></label>
                            <select class="form-select" id="hypertension" name="hypertension" required>
                                <option value="">Select</option>
                                <option value="0" {% if patient.get('hypertension', 0) == 0 %}selected{% endif %}>No hypertension</option>
                                <option value="1" {% if patient.get('hypertension', 0) == 1 %}selected{% endif %}>Has hypertension</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ever_married" class="form-label">Ever Married <span class="text-danger">*</span></label>
                            <select class="form-select" id="ever_married" name="ever_married" required>
                                <option value="">Select</option>
                                <option value="No" {% if patient.get('ever_married') == "No" %}selected{% endif %}>No</option>
                                <option value="Yes" {% if patient.get('ever_married') == "Yes" %}selected{% endif %}>Yes</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="work_type" class="form-label">Work Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="work_type" name="work_type" required>
                                <option value="">Select work type</option>
                                <option value="Children" {% if patient.get('work_type') == "Children" %}selected{% endif %}>Children</option>
                                <option value="Govt_job" {% if patient.get('work_type') == "Govt_job" %}selected{% endif %}>Govt_job</option>
                                <option value="Never_worked" {% if patient.get('work_type') == "Never_worked" %}selected{% endif %}>Never_worked</option>
                                <option value="Private" {% if patient.get('work_type') == "Private" %}selected{% endif %}>Private</option>
                                <option value="Self-employed" {% if patient.get('work_type') == "Self-employed" %}selected{% endif %}>Self-employed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="residence_type" class="form-label">Residence Type <span class="text-danger">*</span></label>
                            <select class="form-select" id="residence_type" name="residence_type" required>
                                <option value="">Select residence type</option>
                                <option value="Rural" {% if patient.get('residence_type') == "Rural" %}selected{% endif %}>Rural</option>
                                <option value="Urban" {% if patient.get('residence_type') == "Urban" %}selected{% endif %}>Urban</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="avg_glucose_level" class="form-label">Average Glucose Level <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="avg_glucose_level" name="avg_glucose_level" 
                                   value="{{ patient.get('avg_glucose_level', '') }}" step="0.01" min="0" max="500" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bmi" class="form-label">BMI (Body Mass Index) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="bmi" name="bmi" 
                                   value="{{ patient.get('bmi', '') }}" step="0.01" min="0" max="100" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="smoking_status" class="form-label">Smoking Status <span class="text-danger">*</span></label>
                            <select class="form-select" id="smoking_status" name="smoking_status" required>
                                <option value="">Select smoking status</option>
                                <option value="Formerly smoked" {% if patient.get('smoking_status') == "Formerly smoked" %}selected{% endif %}>Formerly smoked</option>
                                <option value="Never smoked" {% if patient.get('smoking_status') == "Never smoked" %}selected{% endif %}>Never smoked</option>
                                <option value="Smokes" {% if patient.get('smoking_status') == "Smokes" %}selected{% endif %}>Smokes</option>
                                <option value="Unknown" {% if patient.get('smoking_status') == "Unknown" %}selected{% endif %}>Unknown</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle"></i> Update Patient
                        </button>
                        <a href="/patients" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
